name: Multi-Environment Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - ci
          - tr
          - fqa
          - fprd
          - next
        default: 'ci'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Publish to Fusion
        uses: equinor/fusion-action-app-publish@v1
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          fusion-resource-id: ${{ secrets.FUSION_RESOURCE_ID }}
          env: ${{ github.event.inputs.environment || 'auto' }}
          artifact: './app-bundle.zip'
        
      - name: Print deployment info
        run: |
          echo "ğŸš€ Deployed to environment: ${{ steps.deploy.outputs.environment }}"
          echo "ğŸ“± App URL: ${{ steps.deploy.outputs.app-url }}"
          echo "ğŸŒ Portal URL: ${{ steps.deploy.outputs.portal-url }}"