name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate action before release
        run: |
          # Test validation script
          node scripts/validate.js ci ./scripts '' client-id tenant-id https://fusion.equinor.com
          echo "âœ… Validation tests passed"
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_version=${VERSION%%.*}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](https://github.com/equinor/fusion-action-app-publish/blob/main/CHANGELOG.md) for details.
            
            ## Usage
            
            ```yaml
            - uses: equinor/fusion-action-app-publish@${{ steps.version.outputs.version }}
              with:
                env: 'fprd'
                artifact: 'dist'
                # ... other inputs
            ```
            
            ## Examples
            
            Check the [examples directory](https://github.com/equinor/fusion-action-app-publish/tree/main/examples) for common usage patterns.
          draft: false
          prerelease: false
      
      - name: Update major version tag
        run: |
          MAJOR_VERSION="${{ steps.version.outputs.major_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR_VERSION" -m "Update $MAJOR_VERSION to ${{ steps.version.outputs.version }}"
          git push origin "$MAJOR_VERSION" --force